<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>pick a rgb color</h1>
    <form>
        <section class="color">
            <label>(R) Vermelho:</label>
            <input type="range" name="" id="red" step="1" min="0" max="255" value="0">
            <input type="text" disabled value=0 id="redLength">
        </section>
        <section class="color">
            <label>(G) Verde:</label>
            <input type="range" name="" id="green" step="1" min="0" max="255" value="0">
            <input type="text" disabled value=0 id="greenLength">
        </section>
        <section class="color">
            <label>(B) Azul:</label>
            <input type="range" name="" id="blue" step="1" min="0" max="255" value="0">
            <input type="text" disabled value=0 id="blueLength">
        </section>
    </form>

    <div id="color"></div>

    <script src="app.js"></script>
</body>

</html>
